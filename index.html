<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
          <div class="nav-logo border ">
            <div class="logo">
                <img src="img/amazon_logo.png " alt="amazon_logo">
             </div>
          </div>  

          <div class="nav-address border">
            <p class="a">Deliver to</p>
            <div class="add-icon">
             <i class="fa-solid fa-location-dot"></i>
                <p class="b">India</p>
            </div>
          </div>
          <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>

           <div class="lang border">
            <select class="fun">
             <option class="gg">
                En
            <img src="img/english.png" alt="us">
             </option>
            </select>
           </div>

          <div class="nav-signin border">
            <p><span>Hello, sign in</span></p>
            <p class="nav-b">
              <a href="login.html"> sign up</a>
          </div>

          <div class="order border">
            <p><span>Returns</span></p>
            <p class="nav-b"> & Orders</p>
          </div>
          <div class="nav-cart border">
<i class="fa-solid fa-cart-shopping"></i>
            Cart
          </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
               <p>Today's deals</p> 
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Card</p>
                <p>sell</p>
            </div>
            <div class="panel-deals">
                Shop deals in Electronics
            </div>
        </div>

    </header>
    <div class="hero-section">
        <div class="hero-msg">
           <p> You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="www.amazon.in"> Click here to go to amazon.in </a></p>
        </div>
    </div>
 
</body>
</html>
