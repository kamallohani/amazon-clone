<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In & Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }
    .form {
      display: none;
      flex-direction: column;
    }
    .form.active {
      display: flex;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #333;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign In Form -->
    <form id="signin" class="form active">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup" class="form">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
      <div class="toggle" onclick="toggleForm()">Already have an account? Sign In</div>
    </form>
  </div>

  <script>
    function toggleForm() {
      document.getElementById("signin").classList.toggle("active");
      document.getElementById("signup").classList.toggle("active");
    }
  </script>
</body>
</html>
